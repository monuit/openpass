name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install Yarn
        run: |
          npm install -g yarn
      - name: Install dependencies
        run: yarn install
      - name: Build workspaces
        run: yarn build
      - name: Run tests
        run: |
          yarn workspaces foreach -pt run test || true
